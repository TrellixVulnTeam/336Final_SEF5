<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Bartenders</h1>
    </div>
  </div>
  
  <div class="container">
  
    <p-table [value]="bartenders">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>License</th>
            </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bartender>
          <tr>
              <td>
                <a routerLink="/bartenders/{{bartender.name}}">              
                  {{bartender.name}}
                </a>
              </td>
              <td>{{bartender.bartender_license}}</td>
            </tr>
      </ng-template>
    </p-table>
    
  </div>
  <br><br>
