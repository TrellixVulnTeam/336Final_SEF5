<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Beers</h1>
  </div>
</div>

<div class="container">

  <p-table [value]="beers">
    <ng-template ptemplate="header">
        <tr>
            <th>Name</th>
            <th>Manufacturer</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
        <tr>
            <td>
              {{beer.name}}
              <!--<a routerLink="/beer/{{beer.name}}">              
                {{beer.name}}
              </a>-->
            </td>
            <td>{{bar.manf}}</td>
          </tr>
    </ng-template>
  </p-table>
  
</div>
