<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Beers</h1>
  </div>
</div>

<div class="container">

  <p-table [value]="beer">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Manufacturer</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
        <tr>
            <td>
              <a routerLink="/beers/{{beer.name}}">              
                {{beer.name}}
              </a>
            </td>
            <td>{{beer.attr}}</td>
          </tr>
    </ng-template>
  </p-table>
  
</div>
<br><br>
