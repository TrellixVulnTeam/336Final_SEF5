<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{manf}}</h1>
  </div>
</div>

<div class="container">
  <h2 class="text-center font-weight-light">Popular Cities(in the last week)</h2>
  <br>
  <p-table [value]="cities">
    <ng-template pTemplate="header">
      <tr>
        <th>City</th>
        <th>Amount of Beer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cities>
        <tr>
          <td>{{cities.city}}</td>
          <td>{{cities.count_of_beers}}</td>
        </tr>
      </ng-template>
  </p-table>
</div>
<br><br>
<div class="container">
  <h2 class="text-center font-weight-light">Drinkers Who Like {{manf}}</h2>
  <br>
  <p-table [value]="drinkers">
    <ng-template pTemplate="header">
      <tr>
        <th>Drinker</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinkers>
        <tr>
          <td>{{drinkers.name}}</td>
          <td>{{drinkers.address}}</td>
          <td>{{drinkers.city}}</td>
          <td>{{drinkers.state}}</td>
        </tr>
      </ng-template>
  </p-table>
</div>
<br><br>
