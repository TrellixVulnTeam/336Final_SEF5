<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{drinkerName}}</h1>
  </div>
</div>

<div class="container">
  <h2 class="text-center font-weight-light">Transactions</h2>
  <br>
  <p-table [value]="transaction">
    <ng-template pTemplate="header">
      <tr>
        <th>Bill</th>
        <th>Bar</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
        <tr>
          <td>{{transaction.transaction_id}}</td>
          <td><a routerLink="/bars/{{transaction.bar}}">{{transaction.bar}}</a></td>
          <td>{{transaction.time}}</td>
          <td>{{transaction.date}}</td>
        </tr>
      </ng-template>
  </p-table>
</div>

<div class="container">
  <br>
  <div id="bargraph"></div>
</div>
<div class="container">
  <br>
  <div id="bargraph2"></div>
</div>
