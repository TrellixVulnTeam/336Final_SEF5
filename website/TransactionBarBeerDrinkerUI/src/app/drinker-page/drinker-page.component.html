<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Drinkers</h1>
  </div>
</div>

<div class="container">

  <p-table [value]="drinkers">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>City</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinker>
        <tr>
            <td>
              <a routerLink="/drinker/{{drinker.name}}">              
                {{drinker.name}}
              </a>
            </td>
            <td>{{drinker.state}}</td>
            <td>{{drinker.city}}</td>
            <td>{{drinker.phone}}</td>
            <td>{{drinker.address}}</td>
          </tr>
    </ng-template>
  </p-table>
  
</div>
