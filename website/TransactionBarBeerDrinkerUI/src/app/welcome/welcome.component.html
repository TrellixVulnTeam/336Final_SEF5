<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Transaction Bar Beer Drinker</h1>
    <p class="lead">A Database by Caleb Yu, Arjun Bansil, and Jesse Lin.</p>
  </div>
</div>

<div class="container">

  <p-table [value]="bars">
    <ng-template ptemplate="header">
        <tr>
            <th>Name</th>
            <th>License</th>
            <th>State</th>
            <th>City</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
        <tr>
            <td>
              <a routerLink="/bars/{{bar.name}}">              
                {{bar.name}}
              </a>
            </td>
            <td>{{bar.license}}</td>
            <td>{{bar.state}}</td>
            <td>{{bar.city}}</td>
            <td>{{bar.phone}}</td>
            <td>{{bar.address}}</td>
          </tr>
    </ng-template>
  </p-table>
  
</div>
<br><br>
